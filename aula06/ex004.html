<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 16pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        nome = prompt('Qual é o seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras <br>`)
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()} <br>`)
        document.writeln(`Seu nome em minúsculas é ${nome.toLowerCase()}`)
        /* 
        n1.toFixed(2) = numeros após virgula
        n1.toLocaleString('pt-BR'), {style: 'currency', currency: 'BRL'}) formatar para moeda
        */
    </script>
</body>
</html>
