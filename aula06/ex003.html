<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro JS</title>
    <style>
        body{
            background-color: blueviolet;
            color: white;
            font: normal 16pt Arial;
        }
    </style>
</head>
<body>
    <h1>Hello, world!</h1>
    <p>Primeiro contato com JS</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número:'))
        var n2 = parseInt(prompt('Digite outro número:'))
        var n3 = Number(prompt('Digite outro número:'))
        var s = n1 + n2 + n3
        alert('A soma é: ' + s)
        //conversão pra string: String() 
    </script>
</body>
</html>
